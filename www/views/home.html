<h1>Test Webpay</h1>


<ion-view class="signup-view auth-view" >

    <ion-content scroll="false">
        <div class="row">
            <div class="col col-center">
                <div class="card sign-up-container">
                    <form name="form">
                        <div class="item item-body">
                            <label class="item item-input">
                                <input type="email" placeholder="Email" name="form-customerid" id="form-customerid">
                            </label>
                            <label class="item item-input" show-hide-container>
                                <input type="number" placeholder="Amount to pay" name="form-amount"  id="form-amount">
                            </label>
                            <label class="item item-input" >
                                <input type="text" placeholder="Full Name" name="user_fullname" >
                            </label>
                            <label class="item item-input" >
                                <input type="text" placeholder="Address" name="user_address"  >
                            </label>
                            <label class="item item-input" >
                                <input type="text" placeholder="Mobile" name="user_fullname" >
                            </label>
                        </div>
                        <div class="item item-body bottom-content">
                            <button type="submit" class="button button-assertive button-block" id="sendPayment" name="sendPayment">
                                Pay Up
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </ion-content>
</ion-view>
